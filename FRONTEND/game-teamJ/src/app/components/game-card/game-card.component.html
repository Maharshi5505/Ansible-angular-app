<a [routerLink]="['/game', game.id]" class="block bg-white shadow-md p-3 rounded cursor-pointer">
  <img [src]="game.image" alt="{{ game.title }}" class="w-full h-[200px] object-cover rounded">
  <h3 class="text-lg font-bold mt-2">{{ game.title }}</h3>
  <p class="text-sm text-gray-600">{{ game.rating }}/10</p>
</a>
