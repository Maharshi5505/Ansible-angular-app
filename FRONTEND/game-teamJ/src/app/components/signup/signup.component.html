<div class="relative h-screen w-full flex items-center justify-center">
  <!-- Background Image -->
  <div class="absolute inset-0 w-full h-full bg-cover bg-center"
       style="background-image: url('assets/background1.jpeg'); filter: blur(10px); opacity: 0.4; z-index: -1;">
  </div>

  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black opacity-50"></div>

  <!-- Centered Content -->
  <div class="relative flex flex-col lg:flex-row items-center justify-center w-full max-w-5xl z-10">
    <!-- Left Branding Section -->
    <div class="flex flex-col items-center lg:items-start text-center lg:text-left w-full lg:w-1/2">
      <div class="flex items-center gap-4">
        <img src="assets/background1.jpeg" alt="GameGenius Logo" class="w-16 h-16">
        <h1 class="text-5xl font-extrabold tracking-wide animated-text bg-gradient-to-r from-blue-600 via-purple-900 to-pink-800 text-transparent bg-clip-text">
          GameGenius
        </h1>
      </div>
      <p class="mt-3 text-lg text-gray-100 font-light w-4/4">
        Create a GameGenius Account & Access Personalized Game Recommendations!
      </p>
    </div>

    <!-- Right Sign-Up Box -->
    <div class="relative bg-gradient-to-b from-gray-800 to-gray-900 text-white p-8 rounded-lg shadow-2xl w-96 mt-10 lg:mt-0">
      <h2 class="text-3xl font-bold text-center mb-4 text-gray-200">Create an Account</h2>

      <!-- Name Input -->
      <div class="mb-4">
        <label class="block text-sm text-gray-400">Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 mt-1 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your name"
        />
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label class="block text-sm text-gray-400">Email</label>
        <input
          type="email"
          class="w-full px-4 py-2 mt-1 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label class="block text-sm text-gray-400">Password</label>
        <input
          type="password"
          class="w-full px-4 py-2 mt-1 rounded bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
        />
      </div>

      <!-- Sign Up Button -->
      <button (click)="signup()" class="w-full py-2 bg-blue-500 rounded hover:bg-blue-600 transition duration-200 shadow-lg">
        Sign Up
      </button>

      <!-- Redirect to Login -->
      <p  (click)="signup()" class="text-center text-gray-400 mt-4">
        Already have an account?
        <a routerLink="/login" class="text-blue-400 hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
