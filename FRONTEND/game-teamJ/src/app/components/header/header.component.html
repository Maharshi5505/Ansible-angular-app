<header class="fixed top-0 left-0 w-full bg-white text-black shadow-md z-50">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <!-- Left: Logo and App Name -->
    <h1 class="text-2xl font-bold flex items-center">
      <img src="assets/background1.jpeg" alt="GameGenius Logo" class="h-8 w-8 mr-2" />
      <a routerLink="/">GameGenius</a>
    </h1>

    <!-- Right: Profile & Logout Buttons -->
    <nav class="flex gap-4">
      <a routerLink="/profile">
        <button (click)="profile()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800 transition">
          Profile
        </button>
      </a>
      <button (click)="openLogoutModal()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
        Logout
      </button>
    </nav>
  </div>
</header>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
    <h2 class="text-xl font-bold text-gray-800">Confirm Logout</h2>
    <p class="text-gray-600 mt-2">Are you sure you want to log out?</p>

    <div class="flex justify-center gap-4 mt-4">
      <button (click)="confirmLogout()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
        Confirm
      </button>
      <button (click)="closeLogoutModal()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
        Cancel
      </button>
    </div>
  </div>
</div>
